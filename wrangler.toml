# Cloudflare Pages Configuration
name = "mw-design-studio"
compatibility_date = "2025-01-01"

[env.production]
# Production environment settings
vars = { NODE_ENV = "production" }

[env.preview]
# Preview environment for branches
vars = { NODE_ENV = "development" }

# Build configuration
[build]
command = "npm run build"
cwd = "."
watch_dir = "src"

# Custom headers for performance and security
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
for = "*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.woff2"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.jpg"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.png"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.webp"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules for better SEO
[[redirects]]
from = "/services/"
to = "/services"
status = 301

[[redirects]]
from = "/resources/"
to = "/resources"
status = 301

[[redirects]]
from = "/portfolio/"
to = "/portfolio"
status = 301